<!DOCTYPE HTML PUBLIC “-//W3C//DTD HTML 4.01//EN” “http://www.w3.org/TR/html4/strict.dtd”> <html>

<head>
    <title>XMPP tutorial</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='js/jquery.js'></script>
    <script src='js/jquery-ui.js'></script>
    <script src='js/strophe.umd.js'></script>
    <script src='js/flXHR.js'></script>
    <script src='js/strophe.flxhr.js'></script>
    <script src='index.js'></script>
</head>

<body>
    <h1>Peek</h1>
    <div id='console'></div>
    <textarea id='input' class='disabled' disabled='disabled'></textarea>
    <div id='buttonbar'>
        <input id='send_button' type='submit' value='Send Data' disabled='disabled' class='button'>
        <input id='disconnect_button' type='submit' value='Disconnect' disabled='disabled' class='button'>
    </div>
    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
        <label>JID:</label><input type='text' id='jid' value="admin@chat.example.com">
        <label>Password:</label><input type='password' id='password' value="123">
    </div>
</body>

</html>
